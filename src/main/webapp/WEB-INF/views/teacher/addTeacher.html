<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:300px}
    </style>
</head>
<body>
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Add Teacher</h1>
    <p class="w3-xlarge">Moscow</p>
    <form th:action="@{saveTeacher}"
          th:object="${teacher}"
          th:method="post"
          style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="${teacher.id}">
        <input type="text"  name="First Name" th:field="${teacher.firstName}" placeholder="First Name">
        <input type="text"  name="Email" th:field="${teacher.email}" placeholder="Email">
        <input type="text"  name="Last Name" th:field="${teacher.lastName}" placeholder="Last Name">

        <select th:field="${teacher.courseId}">
            <option th:each="teacher:${courseList}"
                    th:value="${teacher.getId()}"
                    th:text="${teacher.getCourseName()}"></option>
        </select>
        <input type="submit" value="Add">

    </form>
    <br>
    <br>
    <input style=" display: block; margin:auto; font-size:30px;" type="button" value="<<back to Teacher"
           onclick="window.location.href = '/teachers'">
    <br>
</header>



</body>
</html>
