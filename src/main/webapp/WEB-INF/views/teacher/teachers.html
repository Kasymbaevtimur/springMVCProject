<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<style>
    .classBody{

        color: darkslategrey;
    }
</style>
<body class="classBody">
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Firs Name</th>
        <th scope="col">Email</th>
        <th scope="col">Last Name</th>
        <th scope="col">Update</th>
        <th scope="col">Course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher:${teachers}">

        <th scope="row" th:text="${teacher.id}"></th>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.lastName}"></td>

        <td><a th:href="@{/students}">
            <button style="height: 40px; width: 80px; background-color:green;">teacher</button>
        </a><td>

        <td><a th:href="@{/teachers/updateTeacher}">
            <button style="height: 40px; width: 80px; background-color:grey;">update</button>
        </a></td>

        <td><a th:href="@{/teacher/deleteTeacher}"
               onclick="return confirm('Are you sure you want to delete this group?');">
            <button style="height: 40px; width: 80px; background-color:red;">delete</button>
        </a></td>

    </tr>
    </tbody>
</table>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Add Teacher"
       onclick="window.location.href = 'teachers/addTeacher'">
<br><br>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Back to Course"
       onclick="window.location.href = 'course'">
</table>
</body>
</html>
