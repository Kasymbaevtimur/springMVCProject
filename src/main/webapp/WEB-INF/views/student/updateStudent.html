<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdateCourse</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:300px}
    </style>
</head>
<body>
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Update Student</h1>
    <p class="w3-xlarge">Moscow</p>
    <form th:action="@{/students/{id}(id=${studentUpdate.getId()})}"
          th:object="${studentUpdate}"
          th:method="patch"
          style="text-align:center; margin-top:200px; font-size: 30px">
        <input th:field="*{firstName}">
        <input  th:field="*{email}" >
        <input  th:field="*{lastName}" >
        <br>
        <br>


        <input type="submit" value="Update">

    </form>
    <br>
    <input style=" display: block; margin:auto; font-size:30px;" type="button" value="back"
           onclick="window.location.href = '/students'">
    <br>

</header>

</body>
</html>
