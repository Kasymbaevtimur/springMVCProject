<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
            .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
            .fa-anchor,.fa-coffee {font-size:300px}
        </style>
    </head>
</head>
<body>
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Add Course</h1>
    <p class="w3-xlarge">Moscow</p>
    <form th:action="@{saveCourse}"
          th:object="${course}"
          method="post"
          style="text-align:center; margin-top:150px; font-size: 35px;">
        <input type="hidden" name = "id" th:field="${course.id}">
        <input type="text"  name="Course Name" th:field="${course.courseName}" placeholder="Course Name">
        <input type="text"  name="Duration Of Month" th:field="${course.durationMonth}" placeholder="Duration Of Month">

        <select th:field="${course.companyId}">
            <option th:each="company:${companyList}"
                    th:value="${company.getId()}"
                    th:text="${company.getCompanyName()}"></option>
        </select>
        <input type="submit" value="Add">
    </form>
    <br>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="<<back to Course"
       onclick="window.location.href = '/courses'">
<br>

</header>
<br>




</body>
</html>
