<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date of create</th>
        <th scope="col">Date of finish</th>
        <th scope="col">Update</th>
        <th scope="col">Course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group:${groups}">
        <th scope="row" th:text="${group.id}"></th>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>

       <td><a th:href="@{/teachers}">
        <button style="height: 40px; width: 80px; background-color:green;">teacher</button>
        </a><td>

        <td><a th:href="@{/groups/updateGroup}">
            <button style="height: 40px; width: 80px; background-color:grey;">update</button>
        </a></td>

        <td><a th:href="@{/groups/deleteGroup}"
           onclick="return confirm('Are you sure you want to delete this group?');">
            <button style="height: 40px; width: 80px; background-color:red;">delete</button>
        </a></td>

    </tr>
    </tbody>
</table>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Add Group"
       onclick="window.location.href = 'groups/addGroup'">
<br><br>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Back to Course"
       onclick="window.location.href = 'course'">
</table>
</body>
</html>
